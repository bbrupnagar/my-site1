      align-items: center;

      background: #e8eaf6;
      padding: 2px 6px;
      border-radius: 10px;
    }

    .career-list li:hover {

    }

      background: #283593;
      color: #fff;
    }

    .content {

      padding: 16px 18px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);

// ================= RENDER FUNCTIONS =================

const careerListEl = document.getElementById("careerList");
const careerDetailEl = document.getElementById("careerDetail");
const searchInput = document.getElementById("searchInput");
const streamFilter = document.getElementById("streamFilter");

function renderCareerList() {
  const text = searchInput.value.toLowerCase();
  const stream = streamFilter.value;

  careerListEl.innerHTML = "";

  careers
    .filter(c => 
      (stream === "all" || c.stream === stream) &&
      (c.name.toLowerCase().includes(text) || c.stream.toLowerCase().includes(text))
    )
    .forEach(c => {
      const li = document.createElement("li");
      li.innerHTML = `${c.name} <span class="tag">${c.stream}</span>`;
      li.onclick = () => showCareerDetail(c);
      careerListEl.appendChild(li);
    });
}

function showCareerDetail(c) {
  careerDetailEl.innerHTML = `
    <h2>${c.name}</h2>
    <p style="margin:8px 0;">${c.shortDesc}</p>

    <h3>Eligibility</h3>
    <ul>${c.eligibility.map(i => `<li>${i}</li>`).join("")}</ul>

    <h3 style="margin-top:10px;">Courses</h3>
    <ul>${c.courses?.map(i => `<li>${i}</li>`).join("") || ""}</ul>

    <h3 style="margin-top:10px;">Exams</h3>
    <ul>${c.exams?.map(i => `<li>${i}</li>`).join("") || ""}</ul>

    <h3 style="margin-top:10px;">Skills</h3>
    <ul>${c.skills.map(i => `<li>${i}</li>`).join("")}</ul>

    <h3 style="margin-top:10px;">Roadmap</h3>
    <ul>${c.roadmap.map(i => `<li>${i}</li>`).join("")}</ul>
  `;
}

searchInput.oninput = renderCareerList;
streamFilter.onchange = renderCareerList;

renderCareerList();
